    // Function to fetch and display the description
    function fetchDescription() {
        // Fetch the description data directly using fetch API
        fetch('/get/intropara')
            .then(response => response.json())
            .then(data => {
                const introparaContainer = document.getElementById('intropara');
                const description = data.description;

                // Display the description in the introparaContainer div
                introparaContainer.innerHTML = `<p>${description}</p>`;
            })
            .catch(error => {
                console.error('Error fetching description:', error);
                // Handle error gracefully, e.g., display a message or retry logic
            });
    }

    // Call the function to fetch and display the description
    fetchDescription();
        // Fetch the interests data directly using fetch API
        fetch('/get/interests')
            .then(response => response.json())
            .then(data => {
                const interestsContainer = document.getElementById('interests-container');
                const interests = data.interests;

                interests.forEach(interest => {
                    const div = document.createElement('div');
                    div.className = 'interest-item';
                    div.innerHTML = `
                        <div class="it">
                            <div class="p12">
                                <p>${interest}</p>
                            </div>
                            <div class="svg">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">

                                </svg>
                            </div>
                        </div>
                    `;
                    interestsContainer.appendChild(div);
                });
            })
            .catch(error => {
                console.error('Error fetching interests:', error);
                // Handle error gracefully, e.g., display a message or retry logic
            });
