{% extends './base/SignUpBase.html' %}    
{% block title %}
<title>Signup</title>
{% endblock %}



{% block content %}
<div class="S-Main-C">
    <div class="S-Container">
        <div class="S-Left">
            <form method="POST" action="">
                <input type="text" name="Username" placeholder="Username" value="{{ Username | safe }}">
                <input type="password" name="Password" placeholder="Password">
                <input type="password" name="ConfrimPassword" placeholder="Re-type Password">
                <button>Create Account</button>

            </form>
            <div class="errors">
                {{error | safe}}


            </div>

        </div>
        <div class="S-Right">
            <div class="S-Cont">
                <div class="S-Svg">
                    {{moon | safe}}
                </div>

                <div class="S-Btn">

                   <button> <a href="../Hub/Login">Sign In</a></button>
                   <button> <a href="../Hub/About">About Us</a></button>

                    

                </div>


            </div>







        </div>
    </div>

</div>
<div class="floating-text">From Kousic</div>
    <script>
        let element = document.querySelector(".S-Main-C");

element.requestFullscreen();
    </script>
{% endblock %}
